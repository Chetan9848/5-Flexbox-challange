<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cont-1">
            <div class="box1">
                <p>1</p>
                <div class="box11">
                    <p class="b1">1</p>
                    <p class="b2">2</p>
                    <p class="b3">3</p>
                </div>
                <div class="box12">
                    <p class="b1">1</p>
                    <p class="b2">2</p>
                    <p class="b3">3</p>
                    <p class="b4">4</p>
                </div>
                <div class="box13">
                    <p class="b1">1</p>
                    <p class="b2">2</p>
                    <p class="b3">3</p>
                    <p class="b4">4</p>
                    <p class="b5">5</p>
                </div>
            </div>
            <!-- for first row second box -->
            <div class="box2">
                <p>2</p>
            </div>
            <!-- for first row third box -->
            <div class="box3">
                <p>3</p>
            </div>

        </div>
        <!-- 2nd Row Boxes -->
        <div class="cont-2">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
        </div>
        <!-- 3rd Row Boxes -->
        <div class="cont-3">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
            <div class="box5">5</div>
        </div>
    </div>
</body>

</html>
